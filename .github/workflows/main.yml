name: Java CI/CD Pipeline

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  build:
    runs-on: ubuntu-22.04  # Ubuntu 22.04 환경 사용

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 프로젝트 코드 체크아웃

      - name: Set up JDK 17
        uses: actions/setup-java@v3  # JDK 설정
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install -DskipTests  # 빌드 실행 (테스트 제외)
        working-directory: wetube/pom.xml  # pom.xml이 있는 디렉터리로 이동
