name: Java CI/CD Pipeline

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. JDK 17 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Maven으로 빌드
      - name: Build with Maven
        run: mvn clean install -DskipTests
        working-directory: wetube  # 프로젝트 루트 디렉터리 경로

      # 4. Elastic Beanstalk 배포
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: wetube  # Elastic Beanstalk 애플리케이션 이름
          environment_name: wetube-env  # Elastic Beanstalk 환경 이름
          version_label: wetube-v1-${{ github.run_number }}  # 버전 관리
          region: ap-northeast-2  # 서울 리전
          deployment_package: wetube/target/*.jar  # 빌드된 JAR 파일 경로
