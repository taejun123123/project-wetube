name: CI/CD

on:
  push:
    branches: [ main ]  # main 브랜치에 푸시될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest  # 최신 Ubuntu 환경에서 실행

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v3

      # 2. JDK 설정 (Amazon Corretto JDK 17 사용)
      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      # 3. gradlew에 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Gradle로 빌드
      - name: Build with Gradle
        run: ./gradlew clean build

      # 5. 현재 시간 가져오기 (배포 버전 라벨에 사용)
      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      # 6. Artifact 파일 이름 설정
      - name: Set artifact
        run: echo "artifact=$(ls ./build/libs/*.jar)" >> $GITHUB_ENV

      # 7. Elastic Beanstalk에 배포
      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: spring-boot-developer  # Elastic Beanstalk 애플리케이션 이름
          environment_name: SpringBootDeveloper-env  # Elastic Beanstalk 환경 이름
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
          region: ap-northeast-2
          deployment_package: ${{ env.artifact }}  # 빌드된 JAR 파일 경로
